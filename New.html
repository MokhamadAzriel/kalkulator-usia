<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Usia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Kalkulator Usia Real-Time</h2>
      <label for="birthdate">Masukan Tanggal Lahir:</label>
      <input type="date" id="birthdate" />
      <button onclick="calculate()">Hitung Usia</button>
      <button onclick="reset()">Reset</button>
      <div class="result" id="result">
        <p><strong>Usia Anda:</strong></p>
        <p id="years">Tahun: 0</p>
        <p id="months">Bulan: 0</p>
        <p id="days">Hari: 0</p>
        <p id="hours">Jam: 0</p>
        <p id="minutes">Menit: 0</p>
        <p id="second">Detik: 0</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
